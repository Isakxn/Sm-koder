<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <style>
        div.trafficLight {
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
        }

        div.light {
            background-color: grey;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }

        .lys1 {
            background-color: red;
            color: red;

        }
    </style>
</head>

<body>

    <div onclick="klikker()" class="trafficLight">
        <div class="light" id="lys" style="background-color: red"></div>
        <div class="light" id="lys2" style="background-color: gray"></div>
        <div class="light" id="lys3" style="background-color: gray"></div>


    </div>
    <script>
        function klikker() {

            var rodtlys = document.getElementById("lys").style.backgroundColor;
            var gultlys = document.getElementById("lys2").style.backgroundColor;
            var grntlys = document.getElementById("lys3").style.backgroundColor;
            console.log(gultlys, grntlys)

            if (gultlys == "gray") {

                document.getElementById("lys2").style.backgroundColor = "yellow";

            }
            else if (gultlys == "yellow") {
                document.getElementById("lys").style.backgroundColor = "gray";
                document.getElementById("lys2").style.backgroundColor = "gray";
                document.getElementById("lys2").style.backgroundColor = "gray";
                document.getElementById("lys2").style.backgroundColor = "gray";
                document.getElementById("lys2").style.backgroundColor = "gray";
                document.getElementById("lys3").style.backgroundColor = "green";

            }
             if (grntlys == "green") {

                document.getElementById("lys").style.backgroundColor = "gray";
                document.getElementById("lys3").style.backgroundColor = "gray";

            }
            if (rodtlys == "gray") {

                document.getElementById("lys").style.backgroundColor = "red";
                document.getElementById("lys2").style.backgroundColor = "gray";
                document.getElementById("lys3").style.backgroundColor = "gray";

            }
        }




    </script>
</body>

</html>
</script>
</body>

</html>
