<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bkg">

    <style>
        .bkg {
            background-color: rgb(24, 23, 23);
            font-size: 55px;
        }

    </style>

    <div>
        <p id="color">Hello World!</p>
        <p id="writehello">heisann</p>


    </div>
    <script> 

        const fruit = ["red","blue","hotpink"];
        const cats = ["yellow","orange","red","purple","cyan"];
        const hello = ["h","e","l","l","o"];
        const letter = [];
        
                
                let index = 0;
                let u = 0;

                    
                    //setinterval gives you an interval for how long everything 
                    // in the brackets will take to run again. set in milliseconds
                setInterval(() => {
                    document.getElementById("color").style.color = fruit[index];
                    //index counts up to 3, fruit.length is the array which length is 3. % means the remainder of the division 
                    index = (index+1) % fruit.length
                    
                    
                }, 1000);


                setInterval(() => {
                    //really important if you want no commas from converting an arrat to string.
                    const word = (letter.join(""));
                   document.getElementById("writehello").innerHTML = word;
                    letter.push(hello[u]);
                    u = (u+1) % hello.length;
                    
                    (document.getElementById("writehello").style.color = cats[u]);
                    
                }, 1000);
                


    </script>
</body>
</html>
